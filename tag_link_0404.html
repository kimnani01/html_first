<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta name="keyword" content="">
        <meta name="description" content="">
        <title>링크 | HTML</title>
    </head>
    <body>
        <h1>HTML(HyperText Markup Language)</h1>
        <hr>
        <h2>절대경로</h2>
        <p><a href="https://google.com">구글 바로가기</a></p>
        <a href="https://naver.com">네이버 바로가기</a>
        <p><em><a href="https://webti.tistory.com">블로그 바로가기</a></em></p> <!-- 여기서 <a>는 inline으로만 쓸 수 있다. -->
        <p><a href="https://webti.tistory.com"><em>블로그 바로가기</em></a></p> <!-- 여기서 <a>는 block, inline 둘 다 쓸 수 있다. -->
        <hr>
        <p><a href="https://google.com"><em>구글</em> 바로가기</a></p>
        <h2>절대경로의 target(위치설정)</h2>
        <p>
            <a href="https://google.com" target="_blank">구글 새창으로 열기</a><br> <!-- <a>를 인라인으로 쓴다고 확정-->
            <a href="https://webti.tistory.com" target="_blank">블로그 새창열기</a>
        </p>
        <hr>
        <h2>상대경로</h2>
        
    </body>
</html>
